apiVersion: apps/v1
kind: Deployment
metadata:
  name: goconsumer
spec:
  selector:
    matchLabels:
      app: goconsumer
  template:
    metadata:
      labels:
        app: goconsumer
    spec:
      containers:
        - name: goconsumer
          image: renanbiegel/gointensivo:latest
          ports:
          - containerPort: 8080
---
